<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Vue</title>
</head>
<body>

    <div id="app">
         <h3>O {{nome}} é chavaiado demais filho e só tem {{idade}} aninhos </h3>   


        <p v-if = 'idade >= 18'>Pode</p>
        <p v-if = 'idade <= 17'>Não pode</p>

        <ul v-for = 'produto in produtos'>
            <li> {{produto}} </li>
        </ul>

        <p>contador: {{contador}}</p>
        <button @click = "contador++">Adicionar</button>
        <button @click = "contador--">Remover</button>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data : {
                nome: "futema",
                idade: 17,
                produtos : ['tv', 'celular', 'carro'],
                contador: 0
            }
        })
        
    </script>

</body>
</html>
